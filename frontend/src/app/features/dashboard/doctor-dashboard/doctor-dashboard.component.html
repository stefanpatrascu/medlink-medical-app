@if ((currentUser$ | async); as user; ) {
  <h1> {{ pageTitle }}, {{ user.firstName }}</h1>
}

<div class="flex flex-1 flex-column lg:overflow-hidden md:overflow-hidden">
  <div class="grid">
    @for (card of statusesToDisplay; track card.key) {
      <div class="col-12 md:col-6 lg:col-3">
        <app-dashboard-card
          [key]="card.key"
          [title]="card.label + ' Appointments'"
          [count]="countAppointments && countAppointments[card.key] ? countAppointments[card.key] : 0"
          [icon]="card.icon"
          (clicked)="navigateToAppointments(card.key)"
        ></app-dashboard-card>
      </div>
    }
  </div>
  <div class="flex flex-1 justify-content-between align-items-center overflow-hidden">
    <app-my-appointments-this-week-dashboard
      cardTitle="My appointments this week"
      [displayOnlyMyAppointments]="true"
      [allowSwitchView]="true"
    ></app-my-appointments-this-week-dashboard>
  </div>
</div>
