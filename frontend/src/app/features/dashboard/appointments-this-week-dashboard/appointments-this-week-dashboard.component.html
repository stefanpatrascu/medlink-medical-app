<div class="flex justify-content-between align-items-center">
  <div>
    <h3 data-testid="subheading">{{ cardTitle() }}</h3>
  </div>
  <div>

    @if (!selectedStatus && allowSwitchView()) {
      <p-buttonGroup>
        <p-button [severity]="selectedView === appointmentsViewSwitcherEnum.TABLE ? 'secondary' : 'primary'"
                  styleClass="mt-2"
                  label="Table View"
                  data-testid="week-button"
                  icon="pi pi-table"
                  (onClick)="changeView(appointmentsViewSwitcherEnum.TABLE)"
        ></p-button>
        <p-button [severity]="selectedView === appointmentsViewSwitcherEnum.CALENDAR ? 'secondary' : 'primary'"
                  styleClass="mt-2"
                  label="Calendar View"
                  data-testid="month-button"
                  icon="pi pi-calendar"
                  (onClick)="changeView(appointmentsViewSwitcherEnum.CALENDAR)"
        ></p-button>
      </p-buttonGroup>
    }
  </div>

</div>
<div class="flex flex-1 overflow-hidden">
  @if (selectedView === appointmentsViewSwitcherEnum.CALENDAR) {
    <app-doctor-appointments-calendar
      [allowChangeInterval]="false"
      [allowChangeView]="false"
      [selectedView]="calendarSelectedView"
    ></app-doctor-appointments-calendar>
  } @else {
    <app-doctor-appointments-table
      [displayOnlyThisWeek]="true"
      [selectedStatus]="selectedStatus"
      [displayOnlyMyAppointments]="displayOnlyMyAppointments()"
    ></app-doctor-appointments-table>
  }
</div>
